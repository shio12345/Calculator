<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Scientific Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="calculator">
            <div class="display">
                <input type="text" id="display" disabled placeholder="0">
            </div>
            <div class="buttons">

                <button onclick="clearDisplay()">C</button>
                <button onclick="deleteLast()">DEL</button>
                <button onclick="appendValue('%')">%</button>
                <button onclick="appendValue('/')">÷</button>

                <button onclick="appendValue('7')">7</button>
                <button onclick="appendValue('8')">8</button>
                <button onclick="appendValue('9')">9</button>
                <button onclick="appendValue('*')">×</button>

                <button onclick="appendValue('4')">4</button>
                <button onclick="appendValue('5')">5</button>
                <button onclick="appendValue('6')">6</button>
                <button onclick="appendValue('-')">−</button>

                <button onclick="appendValue('1')">1</button>
                <button onclick="appendValue('2')">2</button>
                <button onclick="appendValue('3')">3</button>
                <button onclick="appendValue('+')">+</button>

                <button onclick="appendValue('.')">.</button>
                <button onclick="appendValue('0')">0</button>
                <button onclick="calculateResult()">=</button>
                <button onclick="calculateFunction('sqrt')">√</button>

                <button onclick="calculateFunction('sin')">sin</button>
                <button onclick="calculateFunction('cos')">cos</button>
                <button onclick="calculateFunction('tan')">tan</button>
                <button onclick="calculateFunction('log')">log</button>
                <button onclick="appendValue('**2')">x²</button>
            </div>
        </div>
        <div class="history">
            <h2>History</h2>
            <ul id="historyList"></ul>
        </div>
    </div>
    <script src="cal.js"></script>
</body>
</html>
